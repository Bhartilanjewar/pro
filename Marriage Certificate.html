<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marriage Certificate</title>
    


    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
      }
      
      .container {
          max-width: 700px;
          margin: auto;
          background: white;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
          text-align: center;
      }
      h6{
          font-size: 15px;
          text-align: right;
      }
      
      label {
          display: block;
          margin: 10px 0 5px;
      }
      
      input[type="text"],
      input[type="date"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 0px;
      }
      
      button {
          width: 100%;
          padding: 10px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      
      button:hover {
          background-color: #218838;
      }
      
      .result {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #e9ecef;
      }
      
          </style>
</head>
<body>
    <div class="container">
        <h1>Marriage Certificate</h1>
        <h6>Date: __ / __ / ____</h6>
        <form action="submit_wedding.php" method="POST">
            <label for="groomName">Groom Name:</label>
            <input type="text" id="groomName" name="groomName" required>

            <label for="brideName">Bride Name:</label>
            <input type="text" id="brideName" name="brideName" required>

            <label for="groomDateOfBirth">Groom Date of Birth:</label>
            <input type="date" id="groomDateOfBirth" name="groomDateOfBirth" required>

            <label for="brideDateOfBirth">Bride Date of Birth:</label>
            <input type="date" id="brideDateOfBirth" name="brideDateOfBirth" required>

            <label for="marriageDate">Date of Marriage:</label>
            <input type="date" id="marriageDate" name="marriageDate" required>

            <label for="location">Location of Marriage:</label>
            <input type="text" id="location" name="location" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" required>

            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
        <button id="printBtn">Print Certificate</button>
    </div>

    <script>
        document.getElementById('marriageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            const groomName = document.getElementById('groomName').value;
            const brideName = document.getElementById('brideName').value;
            const groomDateOfBirth = document.getElementById('groomDateOfBirth').value;
            const brideDateOfBirth = document.getElementById('brideDateOfBirth').value;
            const marriageDate = document.getElementById('marriageDate').value;
            const location = document.getElementById('location').value;
            const address = document.getElementById('address').value;
            const mobile = document.getElementById('mobile').value;

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Wedding Certificate</h2>
                <p><strong>Groom Name:</strong> ${groomName}</p>
                <p><strong>Bride Name:</strong> ${brideName}</p>
                <p><strong>Groom Date of Birth:</strong> ${groomDateOfBirth}</p>
                <p><strong>Bride Date of Birth:</strong> ${brideDateOfBirth}</p>
                <p><strong>Date of Marriage:</strong> ${marriageDate}</p>
                <p><strong>Location:</strong> ${location}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Mobile No:</strong> ${mobile}</p>
            `;

            // Add print functionality
            document.getElementById('printBtn').addEventListener('click', function() {
                window.print();
            });
        });
    </script>
</body>
</html>
